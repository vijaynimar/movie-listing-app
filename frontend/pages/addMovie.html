<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 15px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Add Movie</h2>
  <form id="movieForm">
    <label for="movieName">Movie Name</label>
    <input type="text" id="movieName" name="movieName" required />

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" name="duration" required />

    <label for="releaseYear">Release Year</label>
    <input type="number" id="releaseYear" name="releaseYear" required />

    <label for="genre">Genre</label>
    <input type="text" id="genre" name="genre" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="director">Director</label>
    <input type="text" id="director" name="director" required />

    <label for="photo">Movie Image</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <button type="submit">Upload Movie</button>
  </form>

  <script>
    const form = document.getElementById("movieForm");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      // Get token from localStorage or set it manually for testing
      const authToken = localStorage.getItem("token") || "YOUR_HARDCODED_TOKEN_HERE";

      try {
        const res = await fetch("http://localhost:2000/addMovie", {
          method: "POST",
          headers: {
            "Authorization": authToken // not Bearer
          },
          body: formData,
        });

        const data = await res.json();

        if (res.ok) {
          alert("Movie uploaded successfully!");
          form.reset();
        } else {
          alert("Upload failed: " + (data.message || "Unknown error"));
        }
      } catch (err) {
        //alert("Error: " + err.message);
      }
    });
  </script>

</body>
</html>
