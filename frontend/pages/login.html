<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link button {
      background-color: #28a745;
    }
    .signup-link button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form id="loginForm" autocomplete="on">
    <h2>Login</h2>
    <input type="email" id="email" name="email" placeholder="Email" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message"></div>
    <div class="signup-link">
      <p>Don't have an account?</p>
      <button type="button" id="signUpBtn">Sign Up</button>
    </div>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");
    const signUpBtn = document.getElementById("signUpBtn");

    // ðŸ”„ Redirect to signup page
    signUpBtn.addEventListener("click", () => {
      window.location.href = "../signup.html";  // adjust path if needed
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      messageDiv.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:2000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await res.json();

        if (res.status === 200) {
          // âœ… Save JWT token
          localStorage.setItem("token", result.token);

          // âœ… Redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          messageDiv.textContent = result.message || "Login failed.";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Server error. Please try again.";
      }
    });
  </script>

</body>
</html>
