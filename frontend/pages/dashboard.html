<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    nav {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h2 {
      margin: 0;
    }
    nav .nav-buttons {
      display: flex;
      gap: 10px;
    }
    nav .nav-buttons button {
      padding: 10px 15px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    nav .nav-buttons button:hover {
      background-color: #218838;
    }
    #moviesContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-height: 700px; /* enough for 2 rows approx */
      overflow-y: auto;
      background: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .movie-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .movie-card h3 {
      margin: 10px 0 5px 0;
    }
    .movie-card p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Movie Dashboard</h2>
    <div class="nav-buttons">
      <button id="uploadBtn">Upload Movie</button>
      <button id="myMoviesBtn">My Movies</button>
    </div>
  </nav>

  <div id="moviesContainer"></div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    async function fetchMovies() {
      try {
        const res = await fetch("http://localhost:2000/allMovies", {
          headers: {
            "Authorization": token
          }
        });

        if (!res.ok) {
          throw new Error("Unauthorized or error fetching movies");
        }

        const data = await res.json();
        const movies = Array.isArray(data) ? data : data.message;

        const container = document.getElementById("moviesContainer");
        container.innerHTML = "";

        if (!movies || movies.length === 0) {
          container.innerHTML = "<p>No movies found.</p>";
          return;
        }

        movies.forEach(movie => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${movie.Image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="Movie Poster" />
            <h3>${movie.movieName}</h3>
            <p><strong>Director:</strong> ${movie.director}</p>
            <p><strong>Genre:</strong> ${movie.genre || 'N/A'}</p>
            <p><strong>Year:</strong> ${movie.releaseYear || 'N/A'}</p>
            <p><strong>Duration:</strong> ${movie.duration || 'N/A'} mins</p>
            <p>${movie.description || ''}</p>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Fetch error:", err);
        const container = document.getElementById("moviesContainer");
        container.innerHTML = "<p>Session expired or unauthorized. Please log in again.</p>";
        setTimeout(() => {
          localStorage.removeItem("token");
          window.location.href = "login.html";
        }, 2000);
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", () => {
      window.location.href = "addMovie.html";
    });

    document.getElementById("myMoviesBtn").addEventListener("click", () => {
      window.location.href = "myMovies.html"
    });

    fetchMovies();
  </script>

</body>
</html>
